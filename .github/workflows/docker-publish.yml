name: Docker

on:
  push:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v2
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build images
        run: ./setup.sh build
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Push images
        run: ./setup.sh push
